<html>
    <head>
        <script src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(function () {
                Parse.initialize("zJDkcisSASpMHkV9VCpEJFbkrO16eJv6g1i5UxjU", "NYTIqi6mJbKUr3AbR8JpofmqRfYpWOrz6shdngud");
                var campaignId = $('#campaign_id').text();
                
                var Campaign = Parse.Object.extend("Campaign");

                var query = new Parse.Query(Campaign);
                query.get(campaignId, {
                    success: function (campaign) {
                       var campaignInfo = '<h2>' + campaign.get('title') + '</h2><i>' + campaign.get('start_date') + '-' + campaign.get('end_date') + '</i><p>' + campaign.get('description') + '</p>'
                                     + '<h2>' + campaign.get('youngestAge') + '-' + campaign.get('oldestAge') + '</h2><h2>' + campaign.get('state') + '</h2><h2>' + campaign.get('i1') + '</h2>';
                       document.getElementById('campaign_info').innerHTML = campaignInfo ; 
                    }, error: function (object, error) {
                        console.log("no campaign at " + campaignId);
                        document.getElementById('campaign_info').innerHTML = 'There is no such campaign'; 
                    }
                });
            });
        </script>
        <!--<script type="text/javascript" src="/static/campaign.js"></script>-->
    </head>
    <body>
        <span id="campaign_id" style="display:none;">{{query_string}}</span>
        <div id="campaign_info"></div>
        <a href="/home">Return to home page.</a>
  </body>
</html>
